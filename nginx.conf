user                            www;
worker_processes                1;

error_log                       /var/log/nginx/error.log warn;
pid                             /var/run/nginx.pid;

events {
    worker_connections          1024;
}

http {
    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;
    sendfile                    on;
    access_log                  /var/log/nginx/access.log;
    keepalive_timeout           3000;
    client_max_body_size        100m;
    gzip            on;
    gzip_disable "msie6";
    gzip_min_length 256;
    gzip_proxied    expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/x-javascript;

    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 2;

    proxy_cache_path /ghostcache levels=1:2 keys_zone=ghostcache:10m max_size=2G inactive=60m use_temp_path=off;

    server {
        listen 0.0.0.0:{{PORT}};

        root /var/www/ghost/content/static;

        location / {
            try_files $uri @cache;
        }

        location ^~ /ghost/ {
            root /var/www/ghost/core/built/assets;
            try_files $uri uri/ @ghost;
        }

        location ^~ /content/images/ {
            expires 30d;
            add_header Pragma public;
            add_header Cache-Control "public";
            root /var/www/ghost;
            try_files $uri $uri/ @cache;
        }

        location ^~ /assets/ {
            expires 30d;
            add_header Pragma public;
            add_header Cache-Control "public";
            try_files $uri $uri/ @cache;
        }

        location @cache {

            proxy_cache ghostcache;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_ignore_headers Set-Cookie;
            proxy_hide_header Set-Cookie;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_ignore_headers Cache-Control;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://localhost:2368;
        }

        location @ghost {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://localhost:2368;
        }

    }
}

